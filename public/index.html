<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob:;">
    <title>Esention</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
        }
        body {
            background-color: #000000;
            color: var(--secondary-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .promo-banner {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }
        .search-container {
            background: #1a1a1a;
            padding: 1rem;
            margin: 1rem;
            border-radius: 1rem;
        }
        .category-card {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            aspect-ratio: 1;
        }
        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .category-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            padding: 1rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            font-size: 0.8rem;
        }
        .nav-item.active {
            color: #ffffff;
        }
    </style>
</head>
<body class="pb-20">
    <!-- Промо баннер -->
    <div class="promo-banner">
        <div>СКИДКА 10% НА ВСЕ ТОВАРЫ</div>
        <div class="text-sm">До 1 июня 2025 • Используйте промокод ESENTION10</div>
    </div>

    <!-- Поисковая строка -->
    <div class="px-4 py-2">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-2xl font-bold">ESENTION</h1>
        </div>
        <div class="search-container flex items-center">
            <svg class="h-5 w-5 text-gray-400 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <input type="text" 
                   placeholder="Поиск" 
                   class="w-full p-2 pl-3 bg-transparent text-white focus:outline-none">
        </div>
    </div>

    <!-- Стили -->
    <div class="px-4 py-6">
        <h2 class="text-xl font-bold mb-4">СТИЛИ</h2>
        <div class="grid grid-cols-2 gap-4">
            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d" alt="Old Money">
                <div class="category-overlay">
                    <div class="text-sm mb-1">СЕЗОНЫ</div>
                    <h3 class="text-lg font-bold">Old Money</h3>
                    <p class="text-sm">Элегантный и утонченный стиль</p>
                </div>
            </div>
            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1552831388-6a0b3575b32a" alt="Streetwear">
                <div class="category-overlay">
                    <h3 class="text-lg font-bold">Streetwear</h3>
                    <p class="text-sm">Современный уличный стиль</p>
                </div>
            </div>
            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d" alt="Luxury">
                <div class="category-overlay">
                    <h3 class="text-lg font-bold">Luxury</h3>
                    <p class="text-sm">Роскошь и премиальные бренды</p>
                </div>
            </div>
            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1552831388-6a0b3575b32a" alt="Sport">
                <div class="category-overlay">
                    <h3 class="text-lg font-bold">Sport</h3>
                    <p class="text-sm">Спортивный городской стиль</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Нижняя навигация -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            <span>Главная</span>
        </a>
        <a href="#" class="nav-item">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
            </svg>
            <span>Корзина</span>
        </a>
        <a href="#" class="nav-item">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
            </svg>
            <span>Избранное</span>
        </a>
        <a href="#" class="nav-item">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <span>Профиль</span>
        </a>
    </nav>

    <script>
        let tg = window.Telegram.WebApp;
        
        document.addEventListener('DOMContentLoaded', function() {
            tg.ready();
            tg.expand();
            
            if (tg.initDataUnsafe.query_id) {
                console.log('Telegram WebApp initialized');
            }
        });
    </script>
</body>
</html>
